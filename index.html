<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="style.css">
    <title>DS Quiz</title>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <div class="justify-content-center collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" id="title">Quiz : <br> Demon Slayer Saison

                        <li class="nav-item">
                            <p class="repJuste nav-link active"></p>

                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <form class="mt-5" id="question-form" action="">
            <div class="quizz w-50">
                <div class="questionContainer">
                    <div id="question"></div>
                </div>
                <div class="repContainer">
                    <div class="reps">

                    </div>
                    <div class="reps">

                    </div>
                    <div class="reps">
                        <button class="option" id="c" name="c" type="button"></button>
                    </div>
                    <div class="reps">
                        <button class="option" id="d" name="d" type="button"></button>
                    </div>
                </div>
            </div>
        </form>
        <div id="resultatFinal" class="d-flex justify-content-center mt-5">

        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
